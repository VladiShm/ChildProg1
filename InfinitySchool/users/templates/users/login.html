{% extends 'users/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block form %}
<form class="forms" action="{% url 'users:login' %}" method="post">
    <h1>Вход</h1>
    {% csrf_token %}
    {{ form.username }}
    {{ form.password }}
    <button type="submit" class="btn">Войти</button>
    <a href="forget_password.html">Забыли пароль?</a>
    <p>
        Еще нет аккаунта?
        <a href="{% url 'users:register' %}">Зарегистрироваться</a>
    </p>
</form>
{% endblock %}
