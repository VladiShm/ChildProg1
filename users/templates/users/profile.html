<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap core CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="{% static 'css/profile.css' %}" rel="stylesheet" />
    />
    <title>Profile</title>
  </head>
  <body style="background-image: url('{% static 'img/login/bc3.png' %}')">
    <div class="container">
      <div class="header" style="background-image: url('{% static 'img/login/figure_blure.png' %}')" >
        <a href="{% url 'index' %}" class="logo">INFINITY CODE</a>
        <nav>
          <ul>
            <li>
              <a href="#"><i class="fas fa-book"></i> Каталог</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-bars"></i> Меню</a>
              <ul>
                <li>
                  <a href="{% url 'users:profile' %}"
                    ><i class="fas fa-user"></i> Профиль</a
                  >
                </li>
                <li>
                  <a href="#"><i class="fas fa-book-open"></i> Мои курсы</a>
                </li>
                <li>
                  <a href="{% url 'admin:index' %}"
                    ><i class="fas fa-cogs"></i> Админ-панель</a
                  >
                </li>
                <li>
                  <a href="#"><i class="fas fa-sign-out-alt"></i> Выйти</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="{% url 'users:login' %}"
                ><i class="fas fa-sign-in-alt"></i> Войти</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="profile-image">
          <img
            src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'img/profile.png'%} {% endif %} "
            alt="Profile Picture"
          />
        </div>
        <div class="profile-form">
          <form
            action="{% url 'users:profile' %}"
            method="post"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <label for="name">Имя:</label>
            {{ form.first_name }}
            <label for="name">Фамилия:</label>
            {{form.last_name}}
            <label for="username">Имя пользователя:</label>
            {{ form.username }}
            <label for="email">Электронная почта:</label>
            {{ form.email }}
            <div class="form-row mb-2">
              <div class="col-lg-12">
                <div class="custom-file">
                  {{form.image}}
                  <label class="custom-file-label" for="userAvatar"
                    >Выберите изображение</label
                  >
                </div>
              </div>
            </div>
            <button type="submit">Сохранить изменения</button>
          </form>
        </div >
      </div>
    </div>
  </body>
</html>
